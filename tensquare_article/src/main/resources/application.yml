server:
  port: 9004
spring:
  application:
    name: tensquare-article
  data:
    mongodb:
        host: 127.0.0.1
        port: 27017
        database: recruitdb
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/tensquare_article
    username: root
    password: admin
  jpa:
    database: mysql
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka
  instance:
    prefer-ip-address: true
